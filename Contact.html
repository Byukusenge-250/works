<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | OpportunitiesHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      background:#f4f6f8;
      color:#333;
    }

    /* HEADER */
    header{
      background:#ffffff;
      padding:15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
    }

    .logo{
      font-size:22px;
      font-weight:bold;
      color:#1e88e5;
    }

    nav a{
      margin-left:20px;
      text-decoration:none;
      color:#333;
      font-weight:500;
    }

    nav a.active{
      color:#e53935;
    }

    /* CONTACT SECTION */
    .contact-container{
      max-width:600px;
      margin:60px auto;
      background:#ffffff;
      padding:35px;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    .contact-container h2{
      text-align:center;
      margin-bottom:10px;
      color:#1e88e5;
    }

    .contact-container p{
      text-align:center;
      margin-bottom:25px;
      color:#666;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:15px;
    }

    textarea{
      resize:none;
    }

    button{
      width:100%;
      background:#e53935;
      color:#fff;
      border:none;
      padding:12px;
      font-size:16px;
      border-radius:6px;
      cursor:pointer;
    }

    button:hover{
      background:#c62828;
    }

    /* FOOTER */
    footer{
      background:#1e88e5;
      color:white;
      text-align:center;
      padding:25px;
      margin-top:80px;
    }

    @media(max-width:600px){
      header{
        flex-direction:column;
        gap:10px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">üåç OpportunitiesHub</div>
    <nav>
    <a class="back" href="index.html">‚¨Ö Back Home</a>
     
    </nav>
  </header>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have a question or suggestion? Send us a message.</p>

    <form action="mailto:byukusengevaletnin83@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="email" name="Email" placeholder="Your Email" required>
      <textarea name="Message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <!-- FOOTER -->
  <footer>
    ¬© 2026 OpportunitiesHub ‚Äî Global Opportunities Platform
  </footer>

</body>
</html>
